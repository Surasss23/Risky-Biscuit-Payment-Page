<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risky Biscuit Official Payment Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .timer-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: inline-block;
        }
        #timer {
            font-size: 30px;
            color: #fff;
        }
        .qr-box {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            filter: blur(10px);
            border-radius: 20px;
            transition: filter 0.5s, background-color 0.5s;
        }
        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }
        .qr-box.visible {
            filter: none;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .scan-btn {
            position: absolute;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .scan-btn:hover {
            background-color: #28a745;
        }
        .upi-section {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upi-section input {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            font-size: 16px;
            width: 280px;
            text-align: center;
            margin-right: 10px;
        }
        .copy-btn {
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Professional green color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .submit-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Risky Biscuit Official Payment Page</h1>

        <div class="timer-container">
            <div id="timer">10:00</div>
        </div>

        <div class="qr-box" id="qrBox">
            <img src="https://i.ibb.co/tHTszhd/IMG-20240906-224739.jpg" alt="QR Code">
            <button class="scan-btn" id="scanButton" onclick="showQRCode()">Click Here to Scan</button>
        </div>

        <div class="upi-section">
            <input type="text" value="riskybiscuitsuraj@fam" id="upiID" readonly>
            <button class="copy-btn" onclick="copyUPI()">Copy</button>
        </div>

        <a href="https://t.me/suraj_24315">
            <button class="submit-btn">Submit UTR and Screenshot Here</button>
        </a>
    </div>

    <script>
        // Timer countdown
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }

        window.onload = function () {
            var tenMinutes = 60 * 10,
                display = document.querySelector('#timer');
            startTimer(tenMinutes, display);
        };

        // Show QR code function and hide the button
        function showQRCode() {
            var qrBox = document.getElementById('qrBox');
            var scanButton = document.getElementById('scanButton');
            qrBox.classList.add('visible');
            scanButton.style.display = 'none'; // Hide the button after clicking
        }

        // Copy UPI ID function
        function copyUPI() {
            var copyText = document.getElementById("upiID");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value);
            alert("UPI ID copied: " + copyText.value);
        }
    </script>
</body>
</html>
